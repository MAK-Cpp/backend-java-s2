app:
  scheduler:
    enable: true
    interval: PT60S
    force-check-delay: PT10S


spring:
  application:
    name: scrapper
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

client:
  github-url: unset
  stack-overflow-url: unset

springdoc:
  swagger-ui:
    path: /swagger-ui
    enabled: true
